<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google!</title>
    <link rel="stylesheet" href="GoogleBeta.css">
<style>

    
</style>

<body>
<img src="./Google-Beta-Images/google.jpg" alt="Google" class="google"> <!--Google Icon-->
<div class="gray">
    <form>
        <legend>Search the web using Google!</legend>
        <input type="search" class="googlesearch" style="width: 22%;"> <br>
        <input type="button" value="Google Search" class="googlesearch">
        <input type="button" value="I'm feeling lucky"  class="googlesearch"">
    </form>
</div> <!--search section -->
<div class="flex center">    
    <div class="bottomleft">
        <ul>
            <li>Special Searches</li>
            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
            <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
        </ul>
    </div> <!--Speacial Searches-->
    
    <div class="bottom">
        <ul>
            <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
            <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
            <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
        </ul>
    </div> <!--Info Section-->
    
    <div class="bottomright">
        <form>
            <legend>Get Google!</legend>
            <legend>updates monthly:</legend>
            <input type="email" name="" id="" value="your e-mail"> <br>
            <input type="button" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="margin:8px;">Archive</a>
        </form>
        
    </div> <!--Get Contact Section-->
</div>

</html>
